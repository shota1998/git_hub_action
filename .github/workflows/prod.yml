name: prod

on:
  push:
    branches: [ "run_app" ]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  PATH_TO_ARTIFACT: target/debug
  TAR_FILE_NAME: artifact.tar
  FILE_NAME: mybin

jobs:
  build_docker:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Login to GitHub Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ github.ref }}-${{ github.sha }}
        restore-keys: |
          ${{ github.ref }}
          refs/head/main

    - name: Push image
      uses: docker/build-push-action@v3
      with:
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: ${{ env.REGISTRY }}/${{ github.actor }}name3:latest
        cache-from: type=gha
        cache-to:   type=gha,mode=max

    # - name: Move cache 
    #   run: |
    #     rm -rf /tmp/.buildx-cache
    #     mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  build_rust:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v2

    - name: Restore mtime
      run: python ./git-restore-mtime.py

    - name: Cache Rust
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --verbose

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: ${{ env.PATH_TO_ARTIFACT }}/${{ env.FILE_NAME}}

  send_artifact:
    
    needs: [build_docker, build_rust]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Download artifact
      uses: actions/download-artifact@v3
      id: test
      with:
        name: my-artifact
        path: ${{ env.PATH_TO_ARTIFACT }}

    - name: Show artifact
      run: |
        echo ${{ steps.test.outputs.download-path }}
        ls -la  ${{ steps.test.outputs.download-path }}
        cat ${{ steps.test.outputs.download-path }}/${{ env.FILE_NAME}}

    - name: Compress artifact
      run: |
        mv docker-compose.yml ${{ steps.test.outputs.download-path }}
        cd ${{ steps.test.outputs.download-path }}
        tar -cvf ~/${{ env.TAR_FILE_NAME }} .

    - name: Generate ssh private key
      uses: shimataro/ssh-key-action@v2
      with: 
        key: ${{ secrets.KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        if_key_exists : replace

    # - name: Setup tmate session
    #   uses: mxschmitt/action-tmate@v3

    - name: Send artifact
      run: |
        scp -o StrictHostKeyChecking=no \
            -P 22                       \
            ~/${{ env.TAR_FILE_NAME }}  \
            ${{ secrets.DEST_USER }}@${{ secrets.DEST_IP }}:${{ secrets.DEST_DIR }}

  run_app:

    needs: send_artifact
    runs-on: ubuntu-latest

    steps:
    - name: Generate ssh private key
      uses: shimataro/ssh-key-action@v2
      with: 
        key: ${{ secrets.KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        if_key_exists : replace
          
    - run: ls -la ~/.ssh

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3

    - name: Decompress artifact
      run: |
        ssh                                                  \
          -t ${{ secrets.DEST_USER }}@${{ secrets.DEST_IP }} \
          -p 22                                              \
          -o StrictHostKeyChecking=no                        \
          -o ConnectTimeout=5                                \
          "
            tar -xvf ${{ env.TAR_FILE_NAME }} && \
            ls -la                            && \
            docker-compose -f docker-compose.yml up -d 
          "
