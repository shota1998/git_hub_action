name: send_file

on:
  push:
    branches: [ "send_file" ]

env:
  REGISTRY: ghcr.io

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
#     - name: Copy file via ssh password
#       run:  |
#         touch private_key
#         echo "${{ secrets.KEY }}" >> private_key 
#         scp -i private_key  docker-compose.yml ${{ secrets.DEST_USER }}@${{ secrets.DEST_IP }}:${{ secrets.DEST_DIR }}

    - name: Copy file via ssh password
      uses: lBeJIuk/scp_action@v1
      with:
        public_key: ${{ secrets.KEY }}
        ssh_port: 22
        ssh_username: ${{ secrets.DEST_USER }}
        ssh_host: ${{ secrets.DEST_IP }}
        source: ${{ secrets.DEST_DIR }}
        target: docker-compose.yml
