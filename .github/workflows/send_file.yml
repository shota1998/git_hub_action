name: send_file

on:
  push:
    branches: [ "send_file" ]

env:
  REGISTRY: ghcr.io

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Copy file via ssh password
      run:  |
        touch private_key
